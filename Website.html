  setInterval(() => {
    let elms = document.getElementsByClassName("inputfield");
    for (const elm of elms) {
      let length = elm.children[1].value.length
      if (length > 0) {
        elm.setAttribute("content", true)
      } else {
        elm.removeAttribute('content')
      }
    }
  }, 20)
</script>
<script>
  function preloadImages(array) {
    if (!preloadImages.list) {
      preloadImages.list = [];
    }
    var list = preloadImages.list;
    for (var i = 0; i < array.length; i++) {
      var img = new Image();
      img.onload = function () {
        var index = list.indexOf(this);
        if (index !== -1) {
          list.splice(index, 1);
        }
      }
      list.push(img);
      img.src = array[i];
    }
  }

  preloadImages(["https://api.bloxygen.repl.co/files/loading2.gif"]);
